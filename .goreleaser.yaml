before:
  hooks:
    - go mod tidy
builds:
  - env:
      - CGO_ENABLED=0
    goos:
      - linux
      - windows
      - darwin
archives:
  - replacements:
      darwin: Darwin
      linux: Linux
      windows: Windows
      386: i386
      amd64: x86_64
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ incpatch .Version }}-next"
changelog:
  sort: asc
  filters:
    exclude:
      - '^docs:'
      - '^test:'
brews:
  - name: maws
    tap:
      owner: favadi
      name: homebrew-maws
    homepage: "https://github.com/favadi/maws"
    description: "MFA AWS CLI"
    license: "BSD-2-Clause"
    dependencies:
      - name: awscli
    install: |
      bin.install "maws"
      (bash_completion/"maws_bash_completer").write <<~EOS
        complete -C aws_completer maws
      EOS
      (zsh_completion/"_maws").write <<~EOS
        #compdef maws
        _maws () {
          local e
          e=$(dirname ${funcsourcetrace[1]%:*})/aws_zsh_completer.sh
          if [[ -f $e ]]; then source $e; fi
          complete -C aws_completer maws
        }
      EOS
